<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        // 创建一个Person类
        class Person{
            // 构造器方法
            constructor(name, age){
                //构造器中的this指向类的实例对象
                this.name = name
                this.age = age
            }

            //一般方法
            speak(){
                //speak方法放在了类的原型对象上。供实例使用。
                //通过Person实例调用speak时 speak中的this就是Person实例。
                console.log(`我叫${this.name} 。我年龄是${this.age}.`)
            }
        }

        // 创建一个Student类 继承自Person类
        class Student extends Person{
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
            }
            //重写从父类继承过来的方法
            speak(){
                console.log(`我的名字是${this.name}。我的年龄是${this.age}。我的年级是${this.grade}。`)
            }

            study(){
                console.log('我很努力的学习')
            }
        }

    
        class Car {
            constructor(brand, price){
                this.brand = brand
                this.price = price
            }
            //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
            a = 1
            wheel = 4
        }

        const p1 = new Person('Tom', 18)
        const p2 = new Person('Jerry', 19)

        const s1 = new Student('小李', 24, '研三')

        console.log(p1);
        console.log(p2);
        console.log(s1)
        
        p1.speak()
        p2.speak()
        p1.speak.call({name:'FYB', age:'25'})

        s1.speak()
        s1.study()


        /*
        总结：
            1. 类中的构造器不是必须写的，要对实例进行一些初始化的操作如添加指定属性时才写。
            2. 如果A类继承了B类， 且A类中写了构造器，则A类构造器中最开始必须显式调用super().
            3. 类中定义的方法都放在了类的原型上。
        */
    </script>
</body>
</html>
