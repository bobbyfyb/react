<body>
    <script>
        class Person {
            constructor(name, age){
                this.name = name
                this.age = this
            }
            speak(){
                //speak放在类的原型对象上供实例使用
                //通过Person实例调用speak时， speak中的this就是Person实例
                console.log(this)
            }
        }

        const p1 = new Person('Tom', 18)
        p1.speak() //通过实例调用speak方法

        const x = p1.speak
        x()
    </script>
</body>
