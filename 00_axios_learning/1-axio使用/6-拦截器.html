<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        // 设置请求拦截器
        axios.interceptors.request.use(config => {
        // Do something before request is sent
        console.log('请求拦截器 1号 成功')
        config.params = {a:100};
        return config;
        // throw '参数处理失败'
        },error => {
        // Do something with request error
        console.log('请求拦截器 1号 失败')
        return Promise.reject(error);
        });

        // 设置请求拦截器
        axios.interceptors.request.use(config => {
        // Do something before request is sent
        console.log('请求拦截器 2号 成功')
        config.params = {b:200}
        return config;
        // throw '参数处理失败'
        },error => {
        // Do something with request error
        console.log('请求拦截器 2号 失败')
        return Promise.reject(error);
        });

        axios.interceptors.response.use(response => {
        // Do something before response is sent
        console.log('响应拦截器 1号 成功')
        return response;
        },error => {
        // Do something with response error
        console.log('响应拦截器 1号 失败')
        return Promise.reject(error);
        });

        axios.interceptors.response.use(response => {
        // Do something before response is sent
        console.log('响应拦截器 2号 成功')
        return response;
        },error => {
        // Do something with response error
        console.log('响应拦截器 2号 失败')
        return Promise.reject(error);
        });

        axios({
            method:'get',
            url: 'http://localhost:3000/posts',
        }).then((result) => {
            console.log('自定义回调处理成功的结果')
           console.log(result) 
        }).catch((err) => {
            console.log('自定义回调处理失败')
            console.log(err)
        });
    </script>
</body>
</html>
